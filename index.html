<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="container">

    <section class="container-call">

      <div class="call-logo"><img src="./images/logo.svg" alt="" class="logo__img"></div>

      <div class="call-text">

        <h1 class="text__title">

          We're

          <span class="title--black">

            coming soon

          </span>

        </h1>

        <p class="text__description">

          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.

        </p>

        <form class="text-forms">

          <input class="forms__email" type="email" name="" id="" placeholder="Email Address">
          
          <button class="forms__btn"><img src="./images/icon-arrow.svg" alt="" class="btn__icon"><img src="./images/icon-error.svg" alt="" class="btn__error btn__error--hidden"></button>

          <p class="forms__msg forms__msg--hidden">Please provide a valid email</p>
  
        </form>

      </div>

    </section>

    <div class="container-poster"></div>

  </main>
  
</body>
</html>
